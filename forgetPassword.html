<!DOCTYPE html>
<html>
    <head>
        <title>FireStorm | Reset Password</title> <!--Title for Browser Tabs-->

        <link rel="icon" href="design_files/images/circle.png" sizes="32x32"> <!--Icon which we see on Browser Tabs before Title-->
        
        <!--JQuery and Bootstrap .... provide ready function and layouts .... -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <!--Initialise firebase dependencies .... importing firebase database services files-->
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>

    </head>

    <body>
        <!--
            background image
        -->
        <div class="wrapper" style="background-image: url('design_files/images/forgetpasswordcover.jpg')">

            <!--White Box-->
            <div class="inner" style="box-shadow: 0px 4px 4px 0px rgba(0, 118, 228, 0.2), 0px 3px 3px 0px rgba(0, 91, 177, 0.247);">
                <div class="image-holder"> 
                    <!--Image in white box-->
                    <img src="design_files/images/forgot.png" alt="Background">
                </div>
                
                <form action=""> <!--Form Initialization-->

                    <!--Image of FireStorm Before Title-->
                    <h3><img src="design_files/images/circle.png" height="28px" width="28px" alt="Brand" hspace="5px" style="margin-bottom: 5px">Reset Password</h3>

                    <div class="form-group">
                        <p style="text-align: justify;">
                            Please enter your Email ID .... We will send your information to recover yout Account.
                        </p>
                    </div>

                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="Email ID" class="form-control">
                        <i class="zmdi zmdi-email" style="margin-right: 1%"></i>
                    </div>
        
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-resetPassword" type="button" style="width:140px;">
                            Reset Password
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>

                    <!--Click on text to go back to home page-->
                    <div class="w-full text-center p-t-27 p-b-239" style="margin-top: 7%; font-size: 15px;">
                        <span class="text-muted">
                            Go back to
                        </span>
                        <a href="signin.html" class="text-dark">
                            Sign In
                        </a>
                    </div>
        
                </form>
                
            </div>

        </div>

        <script src="js/index.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user){
                if(user){
                    window.location.href = "index.html";
                }
            });
        </script>

    </body>
</html>
